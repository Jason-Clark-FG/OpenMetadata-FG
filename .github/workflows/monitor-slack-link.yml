name: monitor-slack-link
on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:
  

# Grant least privilege permissions needed
permissions:
  contents: read # Needed for checkout and reading requirements.txt

jobs:
  monitor-slack-link:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deployment: ['open-metadata', 'free-tier-support']
      fail-fast: false # Ensure all matrix jobs run even if one fails
    # Only run specific matrix job when manually triggered with selection
    steps:
    # Step 1: Checkout repository code
    - name: Checkout
      uses: actions/checkout@v4

    # Step 2: Set up Python environment with caching
    - name: Set up Python 3.9 # Or consider a newer version like 3.11/3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.9 # Or e.g., '3.11'
        cache: 'pip'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m venv env
        source env/bin/activate
        pip install --upgrade pip requests types-requests

    # Step 4: Run the monitoring script
    - name: Monitor Slack Link
      id: monitor
      continue-on-error: true # Allow subsequent steps (notification) even if this fails
      env:
        PYTHONUNBUFFERED: "1" # Recommended for immediate log output
      run: |
        source env/bin/activate
        python scripts/slack-link-monitor.py ${{ matrix.deployment }}

    # Step 5: Send notification ONLY if monitor step failed
    - name: Send Slack Notification on Failure
      if: steps.monitor.outcome == 'failure' # More explicit than != 'success'
      uses: slackapi/slack-github-action@v1.23.0 # Using specific stable version
      with:
        payload: |
          {
            "text": "ðŸ”¥ Slack invitation link for ${{ matrix.deployment }} has expired or failed check! ðŸ”¥ \n Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_MONITOR_SLACK_WEBHOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    # Step 6: Explicitly fail the job if monitor step failed
    - name: Report Failure Status
      if: steps.monitor.outcome == 'failure'
      run: exit 1 # Ensures the overall job status reflects the failure