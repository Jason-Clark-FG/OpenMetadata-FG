# ingestionPipelineFQN: service.pipeline_name
# pipelineRunId: <auto-generated-uuid>

# To enable streamable logging for a pipeline:
# 
# 1. Create or update the IngestionPipeline entity with enableStreamableLogs: true
#    This can be done through the OpenMetadata UI or API
#
# 2. Ensure the OpenMetadata server has log storage configured (S3 or compatible)
#
# 3. Run the workflow normally - logs will be automatically streamed
#
# The logs will be streamed to the server if:
# - The IngestionPipeline has enableStreamableLogs set to true
# - The server has log storage configured
# - ingestionPipelineFQN and pipelineRunId are provided (automatic in production)