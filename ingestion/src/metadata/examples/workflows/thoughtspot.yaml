source:
  type: thoughtspot
  serviceName: local_thoughtspot
  serviceConnection:
    config:
      type: ThoughtSpot
      hostPort: https://team1.thoughtspot.cloud

      # Authentication configuration - Choose one method:

      # Option 1: Username/Password Authentication
      # authentication:
      #   username: "user@example.com"
      #   password: "your-password"

      # Option 2: API Token Authentication (Recommended)
      authentication:
        apiToken: "your-api-token-here"

      # Option 3: Bearer Token Authentication (for custom authentication flows)
      # authentication:
      #   bearerToken: "your-bearer-token-here"

      # API Version (v1 or v2, default: v2)
      apiVersion: "v2"

      # Organization ID (for multi-tenant ThoughtSpot Cloud instances)
      # orgId: "your-org-id"

      # Include specific object types
      includeAnswers: true
      includeWorksheets: true
      includeViews: true
      includeDraftLiveboards: false

      # Filter patterns for liveboards
      # liveboardFilterPattern:
      #   includes:
      #     - ".*Sales.*"
      #     - ".*Marketing.*"
      #   excludes:
      #     - ".*Test.*"
      #     - ".*Archive.*"

      # Filter patterns for answers
      # answerFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*Backup.*"

      # Filter patterns for worksheets
      # worksheetFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*OLD.*"

      # Filter patterns for views
      # viewFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*temp.*"

      # Filter patterns for projects/folders
      # projectFilterPattern:
      #   includes:
      #     - "Production"
      #     - "Analytics"
      #   excludes:
      #     - "Development"

  sourceConfig:
    config:
      type: DashboardMetadata

      # Dashboard filter pattern (applies to Liveboards)
      # dashboardFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*draft.*"

      # Chart filter pattern (applies to visualizations)
      # chartFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*test.*"

      # Data model filter pattern (applies to Worksheets and Views)
      # dataModelFilterPattern:
      #   includes:
      #     - ".*"
      #   excludes:
      #     - ".*temp.*"

      # Include data models (Worksheets and Views)
      includeDataModels: true

      # Mark deleted dashboards
      markDeletedDashboards: true

      # Mark deleted data models
      markDeletedDataModels: true

      # Include dashboard tags
      includeTags: true

      # Include dashboard owners
      includeOwners: true

sink:
  type: metadata-rest
  config: {}

