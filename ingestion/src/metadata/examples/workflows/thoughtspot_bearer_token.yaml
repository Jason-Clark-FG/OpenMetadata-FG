source:
  type: thoughtspot
  serviceName: local_thoughtspot
  serviceConnection:
    config:
      type: ThoughtSpot
      hostPort: https://team1.thoughtspot.cloud
      authentication:
        bearerToken: "aGFyc2hhLmNoQGdtYWlsLmNvbTpKSE5vYVhKdk1TUlRTRUV0TWpVMkpEVXdNREF3TUNSMlpXdHBRMW9yUm5rdlJtbHdjeloyWkZKc1FsSlJQVDBrYWxWaWFrb3pNV1UyWlRSSEwySXlWVFp5ZDFOMk9UTnBWMGc1TmxCTFJYTkJWbVp1U1hFMlUyeHJiejA="
      apiVersion: "v2"
      includeAnswers: true
      includeWorksheets: true
      includeViews: true
      includeDraftLiveboards: false
      liveboardFilterPattern:
        includes:
          - ".*" # Include all liveboards by default
        excludes:
          - ".*[Tt]est.*" # Exclude test liveboards
          - ".*[Dd]raft.*" # Exclude draft liveboards
      answerFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*[Bb]ackup.*"
          - ".*[Aa]rchive.*"
      worksheetFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*_old$" # Exclude worksheets ending with _old
          - ".*_deprecated$" # Exclude deprecated worksheets
      viewFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*_temp.*" # Exclude temporary views

      # Filter patterns for projects/folders
      # projectFilterPattern:
      #   includes:
      #     - "Production"
      #     - "Analytics"
      #   excludes:
      #     - "Development"
      #     - "Testing"

  sourceConfig:
    config:
      type: DashboardMetadata

      # Dashboard filter pattern (applies to Liveboards)
      dashboardFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*[Dd]raft.*"

      # Chart filter pattern (applies to visualizations)
      chartFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*[Tt]est.*"

      # Data model filter pattern (applies to Worksheets and Views)
      dataModelFilterPattern:
        includes:
          - ".*"
        excludes:
          - ".*_temp.*"
          - ".*_old.*"

      # Include data models (Worksheets and Views)
      includeDataModels: true

      # Mark deleted dashboards
      markDeletedDashboards: true

      # Mark deleted data models
      markDeletedDataModels: true

      # Include dashboard tags
      includeTags: true

      # Include dashboard owners
      includeOwners: true

